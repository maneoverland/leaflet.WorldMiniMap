<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="M. Friedl">
		<meta name="date" content="2022-05-12T20:22:37+01:00">
		<meta name="description" content="WorldMiniMap">
		<meta name="keywords" content="map, wms, tms, wmts">
		<title>WorldMiniMap</title>
		<!-- leaflet.css und leaflet.js von externer Quelle einbinden -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" type="text/javascript"></script>
		<script src="dist/Control.WorldMiniMap.js"></script>
	</head>
	<body style="margin:0;padding:0;background-color:#f0f0f0;width:100vw;height:100vh;">
		<main style="width:100%;height:100%;">
			<div id="map" style="background-color:#ffffff;width:100%;height:100%;"></div>
			<script type='text/javascript'>
				var map = new L.Map('map');
				// create WorldMiniMap with some options and add to map
				var worldMiniMap = L.control.worldMiniMap({position: 'bottomleft', style: {opacity: 0.9, borderRadius: '0px', backgroundColor: 'lightblue'}}).addTo(map);
				var tpoUrl='https://sgx.geodatenzentrum.de/wmts_topplus_open/tile/1.0.0/web/default/WEBMERCATOR/{z}/{y}/{x}.png';
				var tpoAttrib='<a href="https://www.bkg.bund.de/" target="_blank">Bundesamt für Kartographie und Geodäsie</a>';
				var tpo = new L.TileLayer(tpoUrl, {minZoom: 5, maxZoom: 18, attribution: tpoAttrib});

				map.addLayer(tpo);
				map.setView(new L.LatLng(48.1, 11.9),7);
			</script>
		</main>
	</body>
</html>
