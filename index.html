<!DOCTYPE html>
<html lang="de" style="height:100%;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="M. Friedl">
		<meta name="date" content="2025-08-31T09:32:37+01:00">
		<meta name="description" content="WorldMiniMap">
		<meta name="keywords" content="map, wms, tms, wmts">
		<title>WorldMiniMap</title>
		<!-- leaflet.css und leaflet.js von externer Quelle einbinden -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@2.0.0-alpha.1/dist/leaflet.css" crossorigin="" />
		<script type="importmap">{
			"imports": {
				  "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
				, "WorldMiniMap": "https://cdn.jsdelivr.net/gh/maneoverland/leaflet.WorldMiniMap@2.0.0/dist/WorldMiniMap.js"
			}
		}</script>
	</head>
	<body style="margin:0;padding:0;background-color:#f0f0f0;height:100%;">
		<main style="height:100%;">
			<div id="map" style="background-color:#ffffff;height:100%;"></div>
			<script type="module">
				import {Map, TileLayer} from 'leaflet';
				import {WorldMiniMap} from 'WorldMiniMap';
				// create map and implicitly create WorldMiniMap-Control
				var map = new Map('map', {worldMiniMapControl: true});
				map.setView(new L.LatLng(48.1, 11.9),7);
				// create tile-layer from osm
				var osmUrl='https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png';
				var osmAttrib='Map data &copy; OpenStreetMap contributors';
				var osm = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 20, attribution: osmAttrib});
				map.addLayer(osm);
			</script>
		</main>
	</body>

</html>
